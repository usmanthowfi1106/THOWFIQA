<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Login Page</title>
</head>
<body>
  <div style="text-align: center;">
    <!-- Replace 'logo.png' with your actual logo file or URL -->
    <img src="clg logo.jpg" alt="College Logo" width="120" height="120">
    <h2>ADHIPARASAKTHI ENGINEERING COLLEGE</h2>
  </div>

  <form action="/submit-login" method="post" style="max-width: 300px; margin: auto;">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Login">
  </form>
</body>
</html>
